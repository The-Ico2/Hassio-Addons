<!-- templates/partials/climate_control.html -->
<div class="control climate-control" data-entity="{{ climate.entity_id }}">
  <h3>{{ climate.name }}</h3>
  <div>
    Current: {{ climate.state }}Â° |
    Target: 
    <input type="number" min="60" max="90" step="1"
           value="{{ climate.target_temp }}"
           onchange="setClimateTemp('{{ climate.entity_id }}', this.value)">
  </div>
  <select onchange="setClimateMode('{{ climate.entity_id }}', this.value)">
    {% for mode in climate.modes %}
      <option value="{{ mode }}" {% if climate.mode == mode %}selected{% endif %}>{{ mode }}</option>
    {% endfor %}
  </select>
</div>
